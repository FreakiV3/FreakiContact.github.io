<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="discord-theme">
        <div class="app">
            <div class="app-header">
                <h1 class="app-header-text">Chat</h1>
                <button class="theme-button" onclick="toggleSettingsMenu()">
                    <img src="IconButton/ThemeButton.png" alt="Settings">
                </button>
            </div>
            <div class="app-content">
                <div id="loginContainer" class="login-container">
                    <h2>Connection</h2>
                    <div class="input-container">
                        <input type="text" id="pseudoInput" required>
                        <label class="input-label">Pseudo</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="logoUrlInput" required>
                        <label class="input-label">Logo URL</label>
                    </div>
                    <button onclick="startChat()">Continuer</button>
                </div>
                <div id="chatContainer" class="chat-container">
                    <div id="chatBox" class="chat-box"></div>
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Type a message...">
                        <button onclick="sendMessage()">Send</button>
                        <button class="theme-button" onclick="toggleEmotPanel()">
                            <img src="IconButton/EmotButton.png" alt="Emot">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="emotPanel" class="emot-panel"></div>
    <div id="settingsMenu" class="settings-menu">
        <div class="settings-menu-header">
            <h2>Change Background</h2>
            <button class="close-settings" onclick="closeSettingsMenu()">Close</button>
        </div>
        <div class="background-list">
            <img src="BackgroundList/Background1.png" alt="Background 1" onclick="changeBackground('BackgroundList/Background1.png')">
            <img src="BackgroundList/Background2.png" alt="Background 2" onclick="changeBackground('BackgroundList/Background2.png')">
            <img src="BackgroundList/Background3.png" alt="Background 3" onclick="changeBackground('BackgroundList/Background3.png')">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
